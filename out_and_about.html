<!DOCTYPE html>
<meta http-equiv="ScreenOrientation" content="autoRotate:enabled">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,900&display=swap"
    rel="stylesheet">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/out_and_about.css" />
    <link rel="stylesheet" href="./css/viewbox.css" />
  </head>
  <body>
    <div class="out_and_about_gallery_container">
      <a class="fixed_back_button_out_and_about" href="#page3"
        ><i class="fas fa-angle-double-left"></i
      ></a>

      <div class="heading_out_and_about">
          <h1>Gallery</h1>
          <h4>Out and About</h4>
      </div>

      <div class="out_and_about_gallery">

          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/1.jpg"><img class="thumbnail_img" src="images/out_and_about/1.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/2.jpg"><img class="thumbnail_img" src="images/out_and_about/2.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/3.jpg"><img class="thumbnail_img" src="images/out_and_about/3.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/4.jpg"><img class="thumbnail_img" src="images/out_and_about/4.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/5.jpg"><img class="thumbnail_img" src="images/out_and_about/5.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/6.jpg"><img class="thumbnail_img" src="images/out_and_about/6.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/7.jpg"><img class="thumbnail_img" src="images/out_and_about/7.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/8.jpg"><img class="thumbnail_img" src="images/out_and_about/8.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/9.jpg"><img class="thumbnail_img" src="images/out_and_about/9.jpg" alt=""></a></div> 
          <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/10.jpg"><img class="thumbnail_img" src="images/out_and_about/10.jpg" alt=""></a></div> 
         
          
      </div>
    </div>

    <script src="./js/jquery.viewbox.min.js"></script>
    <script>
        $(".image-link_out_and_about").viewbox();
    </script>
    <script>
      $(window).on("load", function() {
        console.log("loaded");
      });

      setTimeout(function() {
        $(".loading_screen").addClass("active");
      }, 4000);
      $(".out_and_about_gallery_container").addClass("active");

      $(".fixed_back_button_out_and_about").on("click", function() {
        setTimeout(function() {
          fullpage_api.setKeyboardScrolling(true);
          fullpage_api.setAllowScrolling(true);
          $("#block_move").removeClass("move");
          $(".gallery_block_containers").removeClass("move");
          $(".slide_out_and_about").removeClass("active");
          $(".fixed_back_button_out_and_about").removeClass("active");
          $(".nav-slider").removeClass("active");
        }, 500);
      });
      
      $(window).on('popstate', function() {
        fullpage_api.setKeyboardScrolling(true);
          fullpage_api.setAllowScrolling(true);
          $("#block_move_out_and_about").removeClass("move");
          $("#block_move_boat_and_bay").removeClass("move");
          $("#block_move_out_and_about").removeClass("move");
          $(".slide_out_and_about").removeClass("active");
          $(".fixed_back_button_out_and_about").toggleClass("active");
          $(".nav-slider").removeClass("active");
 
});
    </script>
  </body>
</html>
