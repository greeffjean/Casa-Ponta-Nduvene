<!DOCTYPE html>
<meta http-equiv="ScreenOrientation" content="autoRotate:enabled">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,900&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<html lang="en">

<head>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/out_and_about.css" />
  <link rel="stylesheet" href="./css/viewbox.css" />
</head>

<body>
  <!-- Out and About Gallery Portal -->
  <div class="out_and_about_gallery_container">
    <!-- fixed back button - navigate to page3 home gallery portal -->
    <a class="fixed_back_button_out_and_about" href="#page3"><i class="fas fa-angle-double-left"></i></a>
    <!-- heading -->
    <div class="heading_out_and_about">
      <h1>Gallery</h1>
      <h4>Out and About</h4>
    </div>
    <!-- gallery -->
    <div class="out_and_about_gallery">
      <!-- thumbnails -->
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/1.jpg"><img
            class="thumbnail_img" src="images/out_and_about/1.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/2.jpg"><img
            class="thumbnail_img" src="images/out_and_about/2.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/3.jpg"><img
            class="thumbnail_img" src="images/out_and_about/3.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/4.jpg"><img
            class="thumbnail_img" src="images/out_and_about/4.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/5.jpg"><img
            class="thumbnail_img" src="images/out_and_about/5.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/6.jpg"><img
            class="thumbnail_img" src="images/out_and_about/6.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/7.jpg"><img
            class="thumbnail_img" src="images/out_and_about/7.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/8.jpg"><img
            class="thumbnail_img" src="images/out_and_about/8.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/9.jpg"><img
            class="thumbnail_img" src="images/out_and_about/9.jpg" alt=""></a></div>
      <div class="thumbnail"> <a class="image-link image-link_out_and_about" href="./images/out_and_about/10.jpg"><img
            class="thumbnail_img" src="images/out_and_about/10.jpg" alt=""></a></div>

    </div>
  </div>

  <!-- Script -->
  <script src="./js/jquery.viewbox.min.js"></script>
  <!-- Javascript Code -->
  <script>
    /* initiate viewbox.js */
    $(".image-link_out_and_about").viewbox();
    /* screen compatability compliace */
    $(window).on("load", function () {
      $(".out_and_about_gallery_container").innerHeight("100%");
    });

    /* fixed back button doc animation function */
    $(".fixed_back_button_out_and_about").on("click", function () {
      setTimeout(function () {
        fullpage_api.setKeyboardScrolling(true);
        fullpage_api.setAllowScrolling(true);
        $("#block_move").removeClass("move");
        $(".gallery_block_containers").removeClass("move");
        $(".slide_out_and_about").removeClass("active");
        $(".fixed_back_button_out_and_about").removeClass("active");
        $(".nav-slider").removeClass("active");
      }, 500);
    });
    /* popstate doc animation function */
    $(window).on('popstate', function () {
      fullpage_api.setKeyboardScrolling(true);
      fullpage_api.setAllowScrolling(true);
      $("#block_move_out_and_about").removeClass("move");
      $("#block_move_boat_and_bay").removeClass("move");
      $("#block_move_out_and_about").removeClass("move");
      $(".slide_out_and_about").removeClass("active");
      $(".fixed_back_button_out_and_about").toggleClass("active");
      $(".nav-slider").removeClass("active");

    });
  </script>
</body>

</html>
