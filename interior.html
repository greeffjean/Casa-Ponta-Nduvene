<script>

    $(window).on("load", function() {
        console.log("loaded")
    })

 $(".fixed_back_button_interior").on("click", function() {
    setTimeout(function() {
        fullpage_api.setKeyboardScrolling(true);
          fullpage_api.setAllowScrolling(true);
        $("#block_move_interior").removeClass("move");
        $(".gallery_block_containers").removeClass("move");
        $(".slide_interior").removeClass("active");
    $(".fixed_back_button_interior").removeClass("active");
    $(".nav-slider").removeClass("active");
    }, 500)
    });

    $(window).on('popstate', function() {
        fullpage_api.setKeyboardScrolling(true);
          fullpage_api.setAllowScrolling(true);
          $("#block_move_interior").removeClass("move");
          $("#block_move_boat_and_bay").removeClass("move");
          $("#block_move_garden_and_views").removeClass("move");
          $(".slide_interior").removeClass("active");
          $(".fixed_back_button_interior").toggleClass("active");
          $(".nav-slider").removeClass("active");
 
});

</script>
